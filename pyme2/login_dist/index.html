<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" id="signup-form">
			<h1>Crear cuenta</h1>

			<span>Utiliza un correo y contraseña para registrarte</span>
			<input type="text" placeholder="Name" id="signup-name" />
			<input type="email" placeholder="Email" id="signup-email" />
			<input type="password" placeholder="Password" id="signup-password" />
			<button>Registrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container" id="login-form">
		<form action="#">
			<h1>Iniciar Sesión</h1>
			<div class="social-container">
				<a id="facebooklogin" href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a id="googlelogin" href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
			</div>
			<span>O utiliza tu cuenta</span>
			<input type="email" placeholder="Email" id="login_email"/>
			<input type="password" placeholder="Contraseña" id="login_password" />
			<a href="#">Olvidó contraseña?</a>
			<button>Iniciar sesión</button>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido de vuelta!</h1>
				<p>Si ya posees un cuenta inicia sesión</p>
				<button  class="ghost" id="signIn">Iniciar Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido</h1>
				<p>Si deseas crear una cuentra presiona el botón de registro</p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>
